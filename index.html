<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Borman's Piano</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="keyboard">
      <div class="shadow"></div>
      <div class="key-line">
        <div id="q" class="sound white-key"></div>    <!--C-->
        <div id="Q" class="sound black-key b0"></div>  <!--C#-->
        <div id="w" class="sound white-key"></div>  <!--D-->
        <div id="W" class="sound black-key b1"></div>  <!--D#-->
        <div id="e" class="sound white-key"></div>  <!--E-->
        <div id="r" class="sound white-key"></div>  <!--F-->
        <div id="R" class="sound black-key b2"></div>  <!--F#-->
        <div id="t" class="sound white-key"></div>  <!--G-->
        <div id="T" class="sound black-key b3"></div>  <!--G#-->
        <div id="y" class="sound white-key"></div>  <!--A-->
        <div id="Y" class="sound black-key b4"></div> <!--A#-->
        <div id="u" class="sound white-key"></div> <!--B-->
        <div id="i" class="sound white-key"></div>  <!--C-->
        <div id="I" class="sound black-key b5"></div>  <!--C#-->
        <div id="o" class="sound white-key"></div>  <!--D-->
        <div id="O" class="sound black-key b6"></div>  <!--D#-->
        <div id="p" class="sound white-key"></div>  <!--E-->
        <div id="a" class="sound white-key"></div>  <!--F-->
        <div id="A" class="sound black-key b7"></div>  <!--F#-->
        <div id="s" class="sound white-key"></div>  <!--G-->
        <div id="S" class="sound black-key b8"></div>  <!--G#-->
        <div id="d" class="sound white-key"></div>  <!--A-->
        <div id="D" class="sound black-key b9"></div>  <!--A#-->
        <div id="f" class="sound white-key"></div>  <!--B-->
        <div id="g" class="sound white-key"></div>  <!--C-->
        <div id="G" class="sound black-key b10"></div>  <!--C#-->
        <div id="h" class="sound white-key"></div>  <!--D-->
        <div id="H" class="sound black-key b11"></div>  <!--D#-->
        <div id="j" class="sound white-key"></div>  <!--E-->
        <div id="k" class="sound white-key"></div>  <!--F-->
        <div id="K" class="sound black-key b12"></div>  <!--F#-->
        <div id="l" class="sound white-key"></div>  <!--G-->
        <div id="L" class="sound black-key b13"></div>  <!--G#-->
        <div id=";" class="sound white-key"></div>  <!--A-->
        <div id=":" class="sound black-key b14"></div>  <!--A#-->
        <div id="'" class="sound white-key"></div>  <!--B-->

      </div>
    </div>

    <script src="js/index.js" type="text/javascript" charset = "utf-8"></script>
  </body>

</html>
