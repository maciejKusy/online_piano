<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Borman's Piano</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="keyboard">
      <div class="buttons-container">
        <div id="tonation-control" class="tonation-toggle-container">
          <div class="tonation-toggle-element tonation-toggle-button"><span id="tonation-down" >▼</span></div>
          <div class="tonation-toggle-element tonation-display"><span id="tonation-display"></span></div>
          <div class="tonation-toggle-element tonation-toggle-button"><span id="tonation-up" >▲</span></div>
        </div>
      </div>
      <div class="shadow"></div>
      <div class="key-line">

        <div data-key="q" data-key="q" class="sound white-key">
          <div data-key="Q" class="sound black-key"></div>  <!--C#-->
        </div>    <!--C-->

        <div data-key="w" class="sound white-key">
          <div data-key="W" class="sound black-key"></div>  <!--D#-->
        </div>  <!--D-->

        <div data-key="e" class="sound white-key"></div>  <!--E-->

        <div data-key="r" class="sound white-key">
          <div data-key="R" class="sound black-key"></div>  <!--F#-->
        </div>  <!--F-->

        <div data-key="t" class="sound white-key">
          <div data-key="T" class="sound black-key"></div>  <!--G#-->
        </div>  <!--G-->

        <div data-key="y" class="sound white-key">
          <div data-key="Y" class="sound black-key"></div> <!--A#-->
        </div>  <!--A-->

        <div data-key="u" class="sound white-key"></div> <!--B-->

        <div data-key="i" class="sound white-key">
          <div data-key="I" class="sound black-key"></div>  <!--C#-->
        </div>  <!--C-->

        <div data-key="o" class="sound white-key">
          <div data-key="O" class="sound black-key"></div>  <!--D#-->
        </div>  <!--D-->

        <div data-key="p" class="sound white-key"></div>  <!--E-->

        <div data-key="a" class="sound white-key">
          <div data-key="A" class="sound black-key"></div>  <!--F#-->
        </div>  <!--F-->

        <div data-key="s" class="sound white-key">
          <div data-key="S" class="sound black-key"></div>  <!--G#-->
        </div>  <!--G-->

        <div data-key="d" class="sound white-key">
          <div data-key="D" class="sound black-key"></div>  <!--A#-->
        </div>  <!--A-->

        <div data-key="f" class="sound white-key"></div>  <!--B-->

        <div data-key="g" class="sound white-key">
          <div data-key="G" class="sound black-key"></div>  <!--C#-->
        </div>  <!--C-->

        <div data-key="h" class="sound white-key">
          <div data-key="H" class="sound black-key"></div>  <!--D#-->
        </div>  <!--D-->

        <div data-key="j" class="sound white-key"></div>  <!--E-->

        <div data-key="k" class="sound white-key">
          <div data-key="K" class="sound black-key"></div>  <!--F#-->
        </div>  <!--F-->

        <div data-key="l" class="sound white-key">
          <div data-key="L" class="sound black-key"></div>  <!--G#-->
        </div>  <!--G-->

        <div data-key=";" class="sound white-key">
          <div data-key=":" class="sound black-key"></div>  <!--A#-->
        </div>  <!--A-->

        <div data-key="'" class="sound white-key"></div>  <!--B-->

      </div>
    </div>

    <script src="js/index.js" type="text/javascript" charset = "utf-8"></script>
  </body>

</html>
