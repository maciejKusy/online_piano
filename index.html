<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Borman's Piano</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="keyboard">
      <div class="buttons-container">
        <div id="tonation-control" class="tonation-toggle-container">
          <div class="tonation-toggle-element tonation-toggle-button"><span id="tonation-down" >▼</span></div>
          <div class="tonation-toggle-element tonation-display"><span id="tonation-display"></span></div>
          <div class="tonation-toggle-element tonation-toggle-button"><span id="tonation-up" >▲</span></div>
        </div>
      </div>
      <div class="shadow"></div>
      <div class="key-line">

        <div id="q" class="sound white-key">
          <div id="Q" class="sound black-key"></div>  <!--C#-->
        </div>    <!--C-->

        <div id="w" class="sound white-key">
          <div id="W" class="sound black-key"></div>  <!--D#-->
        </div>  <!--D-->

        <div id="e" class="sound white-key"></div>  <!--E-->

        <div id="r" class="sound white-key">
          <div id="R" class="sound black-key"></div>  <!--F#-->
        </div>  <!--F-->

        <div id="t" class="sound white-key">
          <div id="T" class="sound black-key"></div>  <!--G#-->
        </div>  <!--G-->

        <div id="y" class="sound white-key">
          <div id="Y" class="sound black-key"></div> <!--A#-->
        </div>  <!--A-->

        <div id="u" class="sound white-key"></div> <!--B-->

        <div id="i" class="sound white-key">
          <div id="I" class="sound black-key"></div>  <!--C#-->
        </div>  <!--C-->

        <div id="o" class="sound white-key">
          <div id="O" class="sound black-key"></div>  <!--D#-->
        </div>  <!--D-->

        <div id="p" class="sound white-key"></div>  <!--E-->

        <div id="a" class="sound white-key">
          <div id="A" class="sound black-key"></div>  <!--F#-->
        </div>  <!--F-->

        <div id="s" class="sound white-key">
          <div id="S" class="sound black-key"></div>  <!--G#-->
        </div>  <!--G-->

        <div id="d" class="sound white-key">
          <div id="D" class="sound black-key"></div>  <!--A#-->
        </div>  <!--A-->

        <div id="f" class="sound white-key"></div>  <!--B-->

        <div id="g" class="sound white-key">
          <div id="G" class="sound black-key"></div>  <!--C#-->
        </div>  <!--C-->

        <div id="h" class="sound white-key">
          <div id="H" class="sound black-key"></div>  <!--D#-->
        </div>  <!--D-->

        <div id="j" class="sound white-key"></div>  <!--E-->

        <div id="k" class="sound white-key">
          <div id="K" class="sound black-key"></div>  <!--F#-->
        </div>  <!--F-->

        <div id="l" class="sound white-key">
          <div id="L" class="sound black-key"></div>  <!--G#-->
        </div>  <!--G-->

        <div id=";" class="sound white-key">
          <div id=":" class="sound black-key"></div>  <!--A#-->
        </div>  <!--A-->

        <div id="'" class="sound white-key"></div>  <!--B-->

      </div>
    </div>

    <script src="js/index.js" type="text/javascript" charset = "utf-8"></script>
  </body>

</html>
