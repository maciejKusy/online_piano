<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Borman's Piano</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="keyboard">
      <div class="shadow"></div>
      <div class="key-line">
        <div id="1" class="sound white-key"></div>
        <div id="2" class="sound black-key b0"></div>
        <div id="3" class="sound white-key"></div>
        <div id="4" class="sound black-key b1"></div>
        <div id="5" class="sound white-key"></div>
        <div id="6" class="sound white-key"></div>
        <div id="7" class="sound black-key b2"></div>
        <div id="8" class="sound white-key"></div>
        <div id="9" class="sound black-key b3"></div>
        <div id="0" class="sound white-key"></div>
        <div id="-" class="sound black-key b4"></div>
        <div id="=" class="sound white-key"></div>
        <div id="q" class="sound white-key"></div>
        <div id="w" class="sound black-key b5"></div>
        <div id="e" class="sound white-key"></div>
        <div id="r" class="sound black-key b6"></div>
        <div id="t" class="sound white-key"></div>
        <div id="y" class="sound white-key"></div>
        <div id="u" class="sound black-key b7"></div>
        <div id="i" class="sound white-key"></div>
        <div id="o" class="sound black-key b8"></div>
        <div id="p" class="sound white-key"></div>
        <div id="[" class="sound black-key b9"></div>
        <div id="]" class="sound white-key"></div>
        <div id="a" class="sound white-key"></div>
        <div id="s" class="sound black-key b10"></div>
        <div id="d" class="sound white-key"></div>
        <div id="f" class="sound black-key b11"></div>
        <div id="g" class="sound white-key"></div>
        <div id="h" class="sound white-key"></div>
        <div id="j" class="sound black-key b12"></div>
        <div id="k" class="sound white-key"></div>
        <div id="l" class="sound black-key b13"></div>
        <div id=";" class="sound white-key"></div>
        <div id="'" class="sound black-key b14"></div>
        <div id="Enter" class="sound white-key"></div>

      </div>
    </div>

    <script src="js/index.js" type="text/javascript" charset = "utf-8"></script>
  </body>

</html>
